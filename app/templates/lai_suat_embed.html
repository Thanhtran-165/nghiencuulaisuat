{% extends "base.html" %}

{% block title %}Lai_suat UI{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Lai_suat UI (nguyên bản)</h1>
    <p>
        Đây là giao diện gốc của dự án con, được nhúng vào Bond Lab.
        Nếu trang trắng, hãy vào <code>Admin → Lai_suat</code> và bấm <strong>Start UI</strong>.
    </p>
</div>

<div class="glass-card">
    <div class="flex-between">
        <div class="pill">URL: <code>{{ target_url }}</code></div>
        <a class="btn btn-secondary" href="{{ target_url }}" target="_blank" rel="noopener">Mở tab mới</a>
    </div>

    <div class="mt-4" style="height: calc(100vh - 260px); min-height: 520px;">
        <iframe
            src="{{ target_url }}"
            title="Lai_suat UI"
            style="width: 100%; height: 100%; border: 0; border-radius: 14px; background: transparent;"
            loading="lazy"
        ></iframe>
    </div>
</div>
{% endblock %}
